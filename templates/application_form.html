<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method = "post"> 
<div class=mb-2>
  <label>Full Name</label><br>
  <input type = "text" name="full_name" placeholder="Rajesh Rane">
</div>
<div class=mb-2>
  <label>Email</label><br>
  <input type = "text" name="email" placeholder="Rajesh@Rane.com">
</div>
<div class=mb-2>
  <label>LinkedIN URL</label><br>
  <input type = "text" name="linkedin_url" placeholder="https://linkedin.com/in/rajeshrane">
</div>  
<div class=mb-2>
  <label>Education</label><br>
  <textarea name="education"></textarea>
</div>
<div class=mb-2>
  <label>Eork Experience</label><br>
  <textarea name="work_experience"></textarea>
</div>
<div class=mb-2>
  <label>Resume URL</label><br>
  <input type = "text" name="resume_url">
</div>
<br>
<input type="Submit" name="submit">
</form>
